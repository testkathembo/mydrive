{% extends "base_nav.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Move File: {{ file.name }}</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'move_file' file.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="target_folder">Select Target Folder:</label>
                    <select name="target_folder" class="form-control" id="target_folder" required>
                        <option value="">-- Select Folder --</option>
                        {% for folder in folders %}
                            <option value="{{ folder.id }}">{{ folder.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Move File</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
