{% include "base.html" %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}  
                        <button type="submit" class="btn btn-primary btn-block">Login</button>  <!-- Stylish button -->
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'register' %}" class="btn btn-link">Don't have an account? Register here.</a>  <!-- Stylish link -->
                </div>
                <div class="text-center mt-3">
                    {% comment %} <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
